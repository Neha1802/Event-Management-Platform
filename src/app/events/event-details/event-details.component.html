<div class="event-details-container">
    <ng-container *ngIf="event$ | async as event; else loading">
        <mat-card class="event-card">
            <mat-card-title>{{ event.title }}</mat-card-title>
            <mat-card-subtitle>{{ event.date }} | {{ event.location }}</mat-card-subtitle>
            <mat-card-content>
                <p class="description">{{ event.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" routerLink="/events/event-list">
                    Back to Events
                </button>
            </mat-card-actions>
        </mat-card>
    </ng-container>

    <ng-template #loading>
        <p>Loading event details...</p>
    </ng-template>
</div>

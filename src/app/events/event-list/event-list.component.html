<div class="event-list-page">
    <div class="event-list-container">
        <h2 style="margin-top: 0px; text-align: center;">All Events</h2>

        <div *ngIf="events.length === 0">
            <p>No events found. Create a new one!</p>
        </div>

        <div class="event-list">
            <mat-card *ngFor="let event of events" class="event-card">
                <mat-card-header>
                    <mat-card-title>{{ event.title }}</mat-card-title>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onEditEvent(event)">
                            <mat-icon>edit</mat-icon> Edit
                        </button>
                        <button mat-menu-item (click)="onDeleteEvent(event.id)">
                            <mat-icon>delete</mat-icon> Delete
                        </button>
                    </mat-menu>
                </mat-card-header>

                <mat-card-content>
                    <p>{{ event.description }}</p>
                    <p><strong>Date:</strong> {{ event.date }}</p>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-flat-button color="primary" (click)="onViewDetails(event.id)">View Details</button>
                </mat-card-actions>
            </mat-card>
        </div>

        <div style="text-align: center;">
            <button mat-raised-button color="primary" (click)="onCreateEvent()">Create Event</button>
        </div>
    </div>
</div>

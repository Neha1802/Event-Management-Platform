<div class="main-content">

    <div class="auth-container">
        <h2>Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control"
                    [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                    Username is required
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                    Email is required
                </div>
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
                    Enter a valid email
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <div class="invalid-feedback"
                    *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                    Password is required
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isLoading">
                {{ isLoading ? 'Registering...' : 'Register' }}
            </button>

            <p class="auth-link">
                Already have an account? <a routerLink="/login">Login here</a>
            </p>
        </form>
    </div>

    <div class="event-content">
        <mat-icon style=" color: #ff5722;">event</mat-icon>
        <h1>Join Our Event Platform</h1>
        <p>Sign up now to create and manage your events seamlessly.<br> Start organizing unforgettable experiences
            today.</p>
    </div>

</div>
